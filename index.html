<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      padding: 40px 20px;
      text-align: center;
    }
    .container h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .btn {
      background: #0077cc;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #005fa3;
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Transformando ideias em realidade digital</p>
  </header>

  <div class="container">
    <h2>Conheça Nosso Projeto</h2>
    <p>Este é um exemplo de landing page com estilos embutidos no próprio HTML. Ideal para projetos simples, rápidos e sem dependência de arquivos externos.</p>
    <a href="#contato" class="btn">Fale Conosco</a>
  </div>

  <footer>
    &copy; 2025 - Todos os direitos reservados
  </footer>

</body>
</html>
